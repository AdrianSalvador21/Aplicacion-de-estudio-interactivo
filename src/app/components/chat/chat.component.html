    <div *ngFor="let chat of _cs.chats"
          [ngClass]="{'text-right': usuario == chat.nombre}">
      <span *ngIf="usuario == chat.nombre" class="badge badge-success">{{chat.nombre}}</span>
      <span *ngIf="usuario != chat.nombre" class="badge badge-danger">{{chat.nombre}}</span>

      <p>
        {{chat.mensaje}}
      </p>
    </div>


  </div>

  <input type="text" name="mensaje" class="form-control"
         (keyup.enter)="enviar_mensaje()"
         [(ngModel)]="mensaje" placeholder="Enviar mensaje">

</div>

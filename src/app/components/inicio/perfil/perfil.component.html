<div class="row">
    <div class="col-md-8">

        <p class="lead nombreUsuario">Bienvenido!</p>

        <div class="row">
            <div class="col-6">
                <p class="lead">{{nombre}}</p>
                <img src="../../../../assets/img/usuario.png" alt="">
            </div>

            <div class="col-6">
                <p class="lead">{{nombreNivel}}</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngStyle]="{'width':porcentajeAvance + '%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>




    </div>

    <div class="col-md-4">
        <img src="assets/img/avioncito.png" alt="">
    </div>
</div>
